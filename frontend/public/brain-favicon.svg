  <circle cx="70" cy="40" r="2.5" fill="#3b82f6" />
  <circle cx="65" cy="35" r="1.5" fill="#3b82f6" />
  <circle cx="75" cy="35" r="1.5" fill="#3b82f6" />
  <circle cx="70" cy="45" r="1.5" fill="#3b82f6" />
  
  <circle cx="80" cy="55" r="2.5" fill="#8b5cf6" />
  <circle cx="75" cy="50" r="1.5" fill="#8b5cf6" />
  <circle cx="85" cy="50" r="1.5" fill="#8b5cf6" />
