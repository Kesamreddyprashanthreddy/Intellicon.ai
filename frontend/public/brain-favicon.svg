<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f5ff" />
      <stop offset="50%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1a1a" />
      <stop offset="100%" stop-color="#000000" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" stroke="url(#brainGradient)" stroke-width="2"/>
  
  <!-- Left brain hemisphere - curved organic shape -->
  <path
    d="M25 30 C20 25, 17 30, 20 35 C15 37, 15 41, 20 43 C13 45, 13 49, 20 51 C15 53, 15 57, 20 59 C17 61, 17 65, 20 67 C15 69, 20 75, 25 77 C30 81, 40 79, 45 75 C49 77, 53 75, 55 70 L55 30 C53 25, 49 23, 45 25 C40 21, 35 23, 30 25 C27 23, 23 27, 25 30 Z"
    stroke="url(#brainGradient)"
    stroke-width="2.5"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- Right brain hemisphere - geometric angular shape -->
  <path
    d="M55 30 L55 70 C57 75, 61 77, 65 75 C70 79, 80 81, 85 77 C90 75, 95 69, 90 67 C93 65, 93 61, 90 59 C95 57, 95 53, 90 51 C97 49, 97 45, 90 43 C95 41, 95 37, 90 35 C93 30, 90 25, 85 30 C80 21, 70 25, 65 25 C61 23, 57 25, 55 30 Z"
    stroke="url(#brainGradient)"
    stroke-width="2.5"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- Central vertical line -->
