  <line x1="35" y1="40" x2="35" y2="45" stroke="#00f5ff" stroke-width="2" stroke-linecap="round" />
  
  <line x1="30" y1="55" x2="25" y2="50" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" />
  <line x1="30" y1="55" x2="35" y2="50" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" />
  <line x1="30" y1="55" x2="30" y2="60" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" />
  
  <!-- Right side circuit pattern -->
  <line x1="70" y1="40" x2="65" y2="35" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" />
  <line x1="70" y1="40" x2="75" y2="35" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" />
  <line x1="70" y1="40" x2="70" y2="45" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" />
  
  <line x1="80" y1="55" x2="75" y2="50" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round" />
  <line x1="80" y1="55" x2="85" y2="50" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round" />
  <line x1="80" y1="55" x2="80" y2="60" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round" />
  
  <!-- Circuit nodes - left side -->
  <circle cx="35" cy="40" r="2.5" fill="#00f5ff" />
  <circle cx="30" cy="35" r="1.5" fill="#00f5ff" />
  <circle cx="40" cy="35" r="1.5" fill="#00f5ff" />
  <circle cx="35" cy="45" r="1.5" fill="#00f5ff" />
  
  <circle cx="30" cy="55" r="2.5" fill="#3b82f6" />
  <circle cx="25" cy="50" r="1.5" fill="#3b82f6" />
  <circle cx="35" cy="50" r="1.5" fill="#3b82f6" />
  <circle cx="30" cy="60" r="1.5" fill="#3b82f6" />
  
